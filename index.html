<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | Blockchain Club</title>
</head>
<body>
    

    <div class="wrapper">

        <section class = "screen">  <!-- Where the output will be displayed-->
            0
        </section>

        <!-- Creating a div for the function row-->
        
        <section class = "calculator-button">
            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    &percnt;
                </button>
                
                <button class = "calculator-buttons">
                    AC
                </button>
                
                <button class = "calculator-buttons">
                    &and;
                </button>

                <button class="calculator-buttons">
                    &divide;
                </button>
            
            </div>
            
            <!-- Creating a div for the top number row-->
            
            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    7
                </button>
                
                <button class="calculator-buttons">
                    8
                </button>

                <button class="calculator-buttons">
                    9
                </button>
                
                <button class="calculator-buttons">
                    &times;
                </button>    
            
            </div>

            <!-- Creating a section and a div for the middle number row-->

            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    4
                </button>
                
                <button class="calculator-buttons">
                    5
                </button>

                <button class="calculator-buttons">
                    6
                </button>

                <button class="calculator-buttons">
                    &minus;
                </button>
                
            </div>
            
            <!-- Creating a div for the bottom number row-->

            <div class = "calculator-buttons-row">
                <button class="calculator-buttons">
                    1
                </button>

                <button class="calculator-buttons">
                    2
                </button>

                <button class="calculator-buttons">
                    3
                </button>

                <button class="calculator-buttons">
                    &plus;
                </button>
            </div>
            
            <!-- Creating a div for the equal function and zero row-->

            <div class="calculator-buttons-row">
                <button class="calculator-buttons">
                    &period;
                </button>

                <button class="calculator-buttons">
                    0
                </button>

                <button class="calculator-buttons">
                    ()
                </button>

                <button class="calculator-buttons">
                    &equals;
                </button>
            </div>

       
        </section>
    </div>





    




    <script src="scripts.js"></script>
</body>
</html>
